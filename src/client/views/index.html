<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
  </head>

  <body>
    <main>
      <div class="container">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form id="form" onsubmit="return Client.handleSubmit(event)">
            <label for="url">URL</label>
            <input id="url" type="text" name="input" value="" placeholder="please enter your  url here" />
            <button
              type="submit"
              id="butsub" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)"
            >
              Submit
            </button>
          </form>
        </section>

        <section>
          <strong>Form Results:</strong>
          <div id="Allsentiments"></div>
          
        </section>
      </div>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
        })
      }
    </script>
  </body>
</html>
